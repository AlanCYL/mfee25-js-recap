    <title>條件Condition Statement</title>

<body>
    <script>
        const sweet = true;
        const salty = false;

        let result = sweet ? "甜1" :"不甜2"
        console.log(result);

        let funcResult=()=>{
            if(salty){
                return "甜";
            }else{
                return "不甜";
            }
        }
        console.log(funcResult());

    </script>
