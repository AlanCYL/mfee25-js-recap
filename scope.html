<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域 Scope</title>
</head>
<body>
    <script>
        // 函式作用域 Function Scope
        
        function scope(){
            var varFunc =1;
            let letFunc =1;
        }
        console.log(varFunc);
        console.log(letFunc);
        //讀不到

        if(true){
            var varBlock = 2;
            let letFunc =1;
        }
        console.log(varBlock);
        //讀的到
        console.log(letFunc);
        //讀不到
        //let作用域只在框框內 區域作用域

    </script>
</body>
</html>
